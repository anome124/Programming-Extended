<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="author" content="Boyko">
	<title>Challenge 3</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script src="scripts/main.js" defer></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css" rel="stylesheet">
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js"></script>
</head>

<body style="background-image: url('images/background.png'); background-position: 100%; background-attachment: fixed;">
	<img src="images/logo.png" class="middle">
	<img src="images/line.png" class="line">
	<h1>Welcome back!</h1> <br>


	<div class="container">
		<div class="functionalities">
			<a href="weather.html">
				<div class="item">
					<img src="images/outline_white.png" class="outline_selected">
					<div class="selected">Weather</div>
				</div>
			</a>
			<a href="map.html">
				<div class="item">
					<img src="images/outline_turquoise.png" class="outline">
					<div class="text">Map</div>
				</div>
			</a>
		</div>

		<div class="measurements">
			<img src="images/information.png" class="information">
			<div class="content">
				<div class="section">
					<div class="city">
						<h3>The Hague</h3>
						<img id="city1-img" class="icon">
						<div class="weather-description">
							<span id="description1"></span>
							<span id="temperature1"></span>
						</div>
					</div>
					<div class="city">
						<h3>Plovdiv</h3>
						<img id="city2-img" class="icon">
						<div class="weather-description">
							<span id="description2"></span>
							<span id="temperature2"></span>
						</div>
					</div>

				</div>
			</div>


		</div>
	</div>

	<div id="map" style="visibility: hidden"></div>
</body>

</html>
